name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

defaults:
  run:
    shell: bash

jobs:
  init:
    name: Init
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Get version
        id: get_version
        run: |
          VERSION=$(cargo info --color never --quiet --offline tooling-language-server | grep "^version:" | cut -d' ' -f2)
          echo "Found version '$VERSION' for package"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

  build:
    needs: ["init"]
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Windows x86_64
            runner-os: windows-latest
            artifact-name: tooling-language-server-${{ needs.init.outputs.version }}-windows-x86_64
            cargo-target: x86_64-pc-windows-msvc
            vscode-target: win32-x64

          - name: Linux x86_64
            runner-os: ubuntu-latest
            artifact-name: tooling-language-server-${{ needs.init.outputs.version }}-linux-x86_64
            cargo-target: x86_64-unknown-linux-gnu
            vscode-target: linux-x64

          - name: Linux aarch64
            runner-os: ubuntu-latest
            artifact-name: tooling-language-server-${{ needs.init.outputs.version }}-linux-aarch64
            cargo-target: aarch64-unknown-linux-gnu
            vscode-target: linux-arm64

          - name: macOS x86_64
            runner-os: macos-13
            artifact-name: tooling-language-server-${{ needs.init.outputs.version }}-macos-x86_64
            cargo-target: x86_64-apple-darwin
            vscode-target: darwin-x64

          - name: macOS aarch64
            runner-os: macos-14
            artifact-name: tooling-language-server-${{ needs.init.outputs.version }}-macos-aarch64
            cargo-target: aarch64-apple-darwin
            vscode-target: darwin-arm64

    name: Build - ${{ matrix.name }}
    runs-on: ${{ matrix.runner-os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.cargo-target }}

      - name: Install Just
        uses: extractions/setup-just@v1

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 22.x

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Install build tooling (aarch64-unknown-linux-gnu)
        if: matrix.cargo-target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y musl-tools clang llvm
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Install other tooling
        run: |
          bun install -g @vscode/vsce
          bun pm trust -g @vscode/vsce-sign

      - name: Build server
        run: just build --locked --release --target ${{ matrix.cargo-target }}

      - name: Build & publish extension - VSCode
        run: just vscode-publish ${{ matrix.cargo-target }} ${{ matrix.vscode-target }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_TOKEN }}

      - name: Create release archive
        run: just zip-release ${{ matrix.cargo-target }}

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: release.zip

  release-github:
    name: Release (GitHub)
    runs-on: ubuntu-latest
    needs: ["init", "build"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Just
        uses: extractions/setup-just@v1

      - name: Download releases
        uses: actions/download-artifact@v4
        with:
          path: ./releases

      - name: Unpack releases
        run: just unpack-releases "./releases"

      - name: Create release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: ${{ needs.init.outputs.version }}
          tag_name: v${{ needs.init.outputs.version }}
          fail_on_unmatched_files: true
          files: ./releases/*.zip
          draft: true
